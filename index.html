
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios Técnicos Trejo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <form id="serviceForm">
    <label for="serviceType">Categoría de servicio</label>
    <select id="serviceType" name="serviceType" required>
      <option value="" disabled selected>Selecciona una categoría</option>
      <option value="electricidad">Electricidad</option>
      <option value="plomeria">Plomería</option>
      <option value="carpinteria">Carpintería</option>
      <option value="pintura">Pintura</option>
      <option value="aire_acondicionado">Aire acondicionado</option>
      <option value="herrería">Herrería</option>
    </select>

    <div id="subservicesContainer" class="hidden">
      <label for="subservices">Subservicio(s)</label>
      <select id="subservices" name="subservices" multiple></select>
    </div>

    <div id="otherDetails" class="hidden">
      <label for="otherText">Describe el servicio requerido</label>
      <textarea id="otherText" name="otherText" maxlength="1000" placeholder="Describe el servicio requerido..."></textarea>
    </div>
  </form>

  <script>
    const serviceTypeSelect = document.getElementById('serviceType');
    const subservicesContainer = document.getElementById('subservicesContainer');
    const subservicesSelect = document.getElementById('subservices');
    const otherDetails = document.getElementById('otherDetails');
    const otherText = document.getElementById('otherText');

    const subservicesData = {
      electricidad: [
        "Revisión técnica",
        "Instalación de ventilador",
        "Instalación de luminarias",
        "Instalación de candil colgante",
        "Instalación/Reemplazo de módulo eléctrico",
        "Instalación/Reemplazo de centro de carga",
        "Automatización de sistema de bombeo",
        "Instalación de regadera eléctrica",
        "Instalación eléctrica inteligente",
        "Instalación de acometida",
        "Reparación de corto circuito",
        "Conduit/enmanguerado",
        "Otro"
      ],
      plomeria: [
        "Visita técnica",
        "Reparación de fuga - Gas",
        "Reparación de fuga - Agua",
        "Instalación de tinaco",
        "Lavado de tinaco/cisterna",
        "Calentador solar - Venta",
        "Calentador solar - Instalación",
        "Calentador solar - Mantenimiento",
        "Boiler - Instalación",
        "Boiler - Mantenimiento",
        "Instalación de bomba hidráulica",
        "Mantenimiento de hidroneumático",
        "Instalación de tanque estacionario",
        "Reemplazo de inodoro",
        "Reemplazo de mezcladora",
        "Otro"
      ],
      carpinteria: [
        "Cotización para fabricación de muebles",
        "Cotización para fabricación de cocina",
        "Cotización para fabricación de clóset",
        "Cotización para fabricación de puerta",
        "Instalación de puerta prefabricada",
        "Otro"
      ],
      pintura: [
        "Pintura interior (muros, techos, molduras)",
        "Pintura exterior residencial",
        "Esmalte en carpintería metálica",
        "Resanado y reparación de muros",
        "Otro"
      ],
      aire_acondicionado: [
        "Venta de equipo e instalación",
        "Instalación",
        "Mantenimiento",
        "Otro"
      ],
      herrería: [
        "Fabricación bajo diseño",
        "Bases para tinaco",
        "Reparaciones",
        "Tejados",
        "Estructuras",
        "Otro"
      ]
    };

    serviceTypeSelect.addEventListener('change', function () {
      const selectedCategory = this.value;
      const options = subservicesData[selectedCategory] || [];

      subservicesSelect.innerHTML = "";
      options.forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subservicesSelect.appendChild(opt);
      });

      subservicesContainer.classList.remove('hidden');
      otherDetails.classList.add('hidden');
    });

    subservicesSelect.addEventListener('change', function () {
      const selectedOptions = Array.from(this.selectedOptions).map(opt => opt.value);
      if (selectedOptions.includes("Otro")) {
        otherDetails.classList.remove('hidden');
        otherText.placeholder = "Describe el servicio requerido...";
      } else {
        otherDetails.classList.add('hidden');
        otherText.value = "";
      }
    });
  </script>
</body>
</html>
